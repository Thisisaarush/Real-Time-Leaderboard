version: "3.8"

services:
  postgres:
    image: postgres:13
    container_name: leaderboard
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    container_name: leaderboard-redis
    ports:
      - "6379:6379"

  app:
    build: ./
    ports:
      - "5000:5000"
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=postgres
      - DB_PORT=5432
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - .:/app
    command: sh -c "npm install && node index.js"

volumes:
  postgres_data:
